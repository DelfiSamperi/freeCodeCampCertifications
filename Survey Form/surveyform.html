<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>
<h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">

 <div class='firstdiv'>

  <label id="name-label">Your Name<input id="name" type="text" required placeholder="Name"></input></label>

  <label id="email-label">Your e-mail<input id="email" type="email" placeholder="name@dominio.com" required></input></label>

 <label id="number-label">Your Age (optional)<input id="number" type="number" placeholder="xxxx xxxxxx" min='10' max='99'></input></label>

  <label for="dropdown">Which option best describes your current role?
    <select id="dropdown" name='dropdown'>
      <option value="">(select one)</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Other</option>
    </select>
  </label>

  </div>

 <div class='recommend'>
   <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input name="recommend" type="radio" value="definitely" class='inline' checked/> Definitely</label>
        <label for="maybe"><input name="recommend" type="radio" value="maybe" class='inline'/> Maybe</label> 
        <label for="notsure"><input name="recommend" type="radio" value="notsure" class='inline'/> Not Sure</label>    
</div>

<div class='improvements'>        
<legend>What would you like to see improved? (Check all that apply)</legend>
 <label><input class='inline' name="features" type="checkbox" value="frontend">Front End Projects</input></label>
 <label><input class='inline' name="features" type="checkbox" value="backend">Back End Projects</input></label>
 <label><input class='inline' name="features" type="checkbox" value="data">Data Visualization</input></label>
 <label><input class='inline' name="features" type="checkbox" value="challenges">Challenges</input></label>
 <label><input class='inline' name="features" type="checkbox" value="forum">Forum</input></label>
 <label><input class='inline' name="features" type="checkbox" value="youtube videos">Youtube Videos</input></label>
</div>

 <textarea rows=10 cols=10 placeholder='Add comments...'></textarea>

<button id="submit">Submit</button>
 </form> 

 </body>

 </html>
